<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game">
        <div class="header">
            <h1>Rock Paper Scissor</h1>
        </div>
        <div class="game_img">
            <div class="img">
                <div class="choice" id="rock">
                    <img src="rock.png" alt="rock" class="button_game">
                </div>
                <h2 class="imges" id="r">Rock</h2>
            </div>
            <div class="img">
                <div class="choice" id="paper">
                    <img src="paper.png" alt="paper" class="button_game">
                </div>
                <h2 class="imges">Paper</h2>
            </div>
            <div class="img">
                <div class="choice" id="scissor">
                    <img src="seasor.png" alt="scissor" class="button_game">
                </div>
                <h2 class="imges">scissor</h2>
            </div>

        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>User</p>
        </div>
        <div class="computer">
            <p id="com_score">0</p>
            <p>Computer</p>
        </div>
    </div>


    <div class="msg_con">
        <p id="msg_label"> Play Your Move</p>
    </div>


    <script src="app.js"></script>




</body>

</html>
